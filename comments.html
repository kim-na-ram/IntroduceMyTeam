<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/detail.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .delete {
            width: 200px;
            margin-left: auto;

        }
    </style>

</head>

<body>
    <div class="div-main">
        <div class="div-comment">
            <p class="p-sub-heading">댓글</p>
            <form id="register-comments" action="/comments.html" th:action="@{'/comments/' + ${articleId}}"
                method="post">
                <div class="row g-3">
                    <div class="col-md">
                        <input name="nickname" class="form-control" type="text" placeholder="닉네임" aria-label="닉네임"
                            required>
                    </div>
                    <div class="col-md">
                        <input name="password" type="password" class="form-control" placeholder="비밀번호" required
                            minlength="4" maxlength="8">
                    </div>
                    <div class="col-md">
                        <button class="btn btn-dark" type="submit">등록</button>
                    </div>
                </div>
                <div class="row g-3" style="margin-top: 5px">
                    <div class="col-md">
                        <input name="contents" type="text" class="form-control" placeholder="댓글 내용" required>
                    </div>
                </div>
            </form>
            <br>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            댓글 리스트
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <table>


                                <thead>
                                    <tr>
                                        <th>닉네임</th>
                                        <th>댓글 내용</th>
                                        <th>
                                            <div class="delete">
                                                <button type="button" class="btn btn-outline-primary">수정</button>
                                                <button type="button" class="btn btn-outline-primary">삭제</button>
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="comment : ${comments}">
                                        <td th:text="${comment.nickname}"></td>
                                        <td th:text="${comment.content}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
