<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방현배 프로필</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Diphylleia&display=swap');

        * {
            font-family: "Diphylleia", serif;
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #6b5252;
        }

        .profile-card {
            display: flex;
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            width: 700px;
        }

        .photo-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #ddd;
            padding-right: 20px;
        }

        .photo {
            width: 300px;
            height: 300px;
            border: 1px solid #ddd;
            background-color: #eaeaea;
            object-fit: cover;
        }

        .info-section {
            flex: 3;
            padding-left: 20px;
        }

        .name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .details {
            font-size: 1em;
            color: #555;
        }

        .attributes-section {
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 20px;
            width: 700px;
        }

        .attribute {
            margin-bottom: 40px;
        }

        .label {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .wrap {
            width: 700px;
            margin: 20px auto 0px auto;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="profile-card">
            <div class="photo-section">
                <img src="myphoto.jpg" alt="팀원 사진" class="photo">
            </div>
            <div class="info-section">
                <div class="name">방현배</div>
                <div class="details">
                    설악산 등반을 좋아합니다.<br>
                    INFP<br>
                    26세<br>
                    비전공자<br>
                    경기도 거주<br>
                    nba 보는거 좋아함<br>
                    롤 티어 플레티넘<br>
                    미스터비스트, 곽튜브, 랄로 자주봄<br>
                    목 부상 상태<br>
                    레스고
                </div>

            </div>
        </div>
        <div class="attributes-section">
            <div class="attribute">
                <div class="label">나의 장점</div>
                긍정적인 마인드
            </div>
            <div class="attribute">
                <div class="label">나의 협업 스타일</div>
                최선을 다하겠습니다.
            </div>
            <div class="attribute">
                <div class="label">링크</div>
                네이버 블로그: <a href="https://blog.naver.com/qkgkq18" target="_blank">https://blog.naver.com/qkgkq18</a>
            </div>
        </div>
    </div>

</body>

</html>
