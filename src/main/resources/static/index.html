<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 팀 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .team-image {
            width: 400px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .navigation {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .navigation div {
            margin: 5px 0;
        }

        .team-members {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .team-member {
            width: 120px;
            height: 120px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #eaeaea;
        }

        .label {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .photo {
            width: 120px;
            height: 120px;
            border: 1px solid #ddd;
            background-color: #eaeaea;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>개발은처음이조</h1>
</div>
<div class="team-image">
    <img src="image/14조.png" alt="팀 대표 이미지" class="team-image">
</div>
<div class="navigation">
    <div class="label">팀 소개</div>
    <div class="label">팀 규칙</div>
</div>
<div class="team-members">
    <a href="member/naram.html" class="team-member">
        <img src="image/naram.jpg" alt="김나람" class="photo">
    </a>
    <a href="member/bang.html" class="team-member">
        <img src="image/bang.jpg" alt="방현배" class="photo">
    </a>
    <a href="member/isack.html" class="team-member">
        <img src="image/isack.jpg" alt="정이삭" class="photo">
    </a>
    <a href="member/jitaek.html" class="team-member">
        <img src="https://postfiles.pstatic.net/MjAyNDA3MTZfNDMg/MDAxNzIxMTA5NDQ1MTc5.3qzR0puWPZOapQ4Lz3pjzUhgSmUKVUlQ3Q1liSQQ9gAg.3ETQ4iqVUz0qlwUGlFA1L1wPffuqy9_mVCn2zBb4R_Qg.JPEG/KakaoTalk_Photo_2024-07-16-14-56-48.jpeg?type=w773" alt="이지택" class="photo">
    </a>
    <a href="member/adh.html" class="team-member">
        <img src="image/adhphoto.jpg" alt="안동환" class="photo">
    </a>

</div>
</body>
</html>
