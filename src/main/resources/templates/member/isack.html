<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        .introduce {
            border-bottom: 1px solid;
        }

        .badge {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <p onclick="history.back()" style="margin-top: 10px; margin-left: 20px">이전 페이지로 이동</p>
    <div class="row mb-5 mt-5">
        <div class="col-4">
            <img src="../image/isack.jpg" style="width: 12rem">
        </div>
        <div class="col-8 text-start">
            <div>
                <h1>
                    정이삭
                </h1>
            </div>
            <div>
                <p>반갑습니다. 저는 백엔드 웹 개발자를 목표로 정진하고 있는 정이삭입니다.</p>
                <p>개발을 안 하는 시간에는 게임이나 운동을 주로합니다.</p>
                <p>귀여운 동물들 사진이나 영상을 보는 것을 좋아합니다.</p>
            </div>
            <div>
                <span class="badge bg-primary">INTP</span>
            </div>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col">
            <div class="introduce mb-3"><h2>나의 장점</h2></div>
            <div class="text-center">
                저의 장점은 문제를 해결하는 과정에서 몰입하며 즐거움을 찾을 수 있다는 것입니다.
            </div>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col">
            <div class="introduce mb-3"><h2>나의 협업 스타일</h2></div>
            <div class="text-center">
                저는 맞닥뜨린 문제에 앞서 유연하게 대처하고 팀원들의 의견을 존중하며 최선의 결과를 도출하기 위해 노력합니다.
            </div>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col">
            <div class="introduce mb-3"><h2>링크</h2></div>
            <div class="text-center">
                <h3><a href="https://github.com/golden-hamster" class="badge bg-primary">깃허브</a></h3>
            </div>
        </div>
    </div>
    <br>
    <div class="row mb-5">
        <div class="col">
            <div class="introduce mb-3"><h2>댓글</h2></div>
            <form id="register-comments" action="/comments.html" th:action="@{'/comments/' + ${articleId}}"
                  method="post">
                <div class="row g-3">
                    <div class="col-md">
                        <input name="nickname" class="form-control" type="text" placeholder="닉네임" aria-label="닉네임"
                               required>
                    </div>
                    <div class="col-md">
                        <input name="password" type="password" class="form-control" placeholder="비밀번호" required
                               minlength="4" maxlength="8">
                    </div>
                    <div class="col-md">
                        <button class="btn btn-dark" type="submit">등록</button>
                    </div>
                </div>
                <div class="row g-3" style="margin-top: 5px">
                    <div class="col-md">
                        <textarea name="contents"  type="text" class="form-control" placeholder="댓글 내용" required></textarea>
                    </div>
                </div>
            </form>
            <br>
            <button class="btn btn-dark" th:onclick="|location.href='@{/comments/{articleId}(articleId=${articleId})}'|">
                댓글 목록으로 이동
            </button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
