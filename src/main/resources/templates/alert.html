<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:if="${#strings.length(message) != 0}">
        <script>
            top.alert("[[${message}]]");
        </script>
    </th:block>
    <th:block th:if="${#strings.length(redirectUri) != 0}">
        <script>
            top.location.href = '[[${redirectUri}]]';
        </script>
    </th:block>
</head>
</html>
