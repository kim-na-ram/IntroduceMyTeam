<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <title>프로젝트 팀 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .team-image {
            width: 400px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .navigation {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .navigation div {
            margin: 5px 0;
        }

        .team-members {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .team-member {
            width: 120px;
            height: 120px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #eaeaea;
        }

        .label {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .photo {
            width: 120px;
            height: 120px;
            border: 1px solid #ddd;
            background-color: #eaeaea;
            object-fit: cover;
        }
    </style>
    <script>
        function openclose1() {
            $('#teamintroduce').toggle();
        }

        function openclose2() {
            $('#teamrules').toggle();
        }
    </script>
</head>
<body>
<div class="header">
    <h1>개발은처음이조</h1>
</div>
<div class="team-image">
    <img src="image/14조.png" alt="팀 대표 이미지" class="team-image">
</div>
<div class="navigation">
    <div Onclick="openclose1()" class="label">팀 소개</div>
    <div class="teamintroduce" id="teamintroduce">
        <p>개발이 처음인 사람들이 모여서 프로젝트를 만듭니다!</p>
    </div>
    <div Onclick="openclose2()" class="label">팀 규칙</div>
    <div class="teamrules" id="teamrules">
        <p>1. 알고리즘&코드카타(개인) 09:00 ~ 10:00</p>
        <p>2. 개인학습 시간 : 10:00 ~ 12:00</p>
        <p>3. 점심시간 : 12:00 ~ 13:00</p>
        <p>4. 저녁시간 : 18:00 ~ 19:00</p>
        <p>5. 팀 프로젝트 : 13:00 ~ 21:00</p>
    </div>
</div>
<div class="team-members">
    <a th:href="@{/member/naram}" class="team-member">
        <img src="image/naram.jpg" alt="김나람" class="photo">
    </a>
    <a th:href="@{/member/bang}" class="team-member">
        <img src="image/bang.jpg" alt="방현배" class="photo">
    </a>
    <a th:href="@{/member/isack}" class="team-member">
        <img src="image/isack.jpg" alt="정이삭" class="photo">
    </a>
    <a th:href="@{/member/jitaek}" class="team-member">
        <img src="image/jitaek.jpg" alt="이지택" class="photo">
    </a>
    <a th:href="@{/member/adh}" class="team-member">
        <img src="image/adhphoto.jpg" alt="안동환" class="photo">
    </a>

</div>
</body>
</html>
